<div id='layout'>
  <header>
    <div class='logo'>
      法官智能助理
    </div>
    <nav class='navigator'>
      <el-menu theme='dark' mode='horizontal' :router='true'>
        <el-menu-item index='cases'>
          <i class="fa fa-database">&nbsp;案件信息</i>
        </el-menu-item>
        <el-menu-item index='ocr'>
          <i class="fa fa-camera">&nbsp;OCR识别</i>
        </el-menu-item>
        <el-submenu index='template'>
          <template slot='title'>
            <i class="fa fa-book">&nbsp;模板管理</i>
          </template>
          <el-menu-item index='demo'>
            裁判规则
          </el-menu-item>
          <el-menu-item index='demo'>
            裁判文书
          </el-menu-item>
          <el-menu-item index='demo'>
            庭审笔录
          </el-menu-item>
        </el-submenu>
        <el-menu-item index='calculator'>
          <i class="fa fa-calculator">&nbsp;费用计算</i>
        </el-menu-item>
        <el-menu-item index='repository' :route="{path: 'repository'}">
          <i class="fa fa-paste">&nbsp;案例参照</i>
        </el-menu-item>
      </el-menu>
    </nav>
    <div class='tool'>
      <el-input placeholder='查询相似案例' icon='search' v-model='search' :on-icon-click='onSearch'>
      </el-input>
      <el-dropdown>
        <span class='el-dropdown-link'>
          <i class="fa fa-user-o"></i>
          用户
          <i class='el-icon-caret-bottom el-icon--right'></i>
        </span>
        <el-dropdown-menu slot='dropdown'>
          <el-dropdown-item class='font-size-small color-black'>
            <i class="fa fa-key"></i>
            修改密码
          </el-dropdown-item>
          <el-dropdown-item class='font-size-small color-black' divided>
            <i class="fa fa-comment"></i>
            提交反馈
          </el-dropdown-item>
          <el-dropdown-item @click='logout()' class='font-size-small color-black' divided>
            <i class="fa fa-sign-out"></i>
            退出
          </el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </header>
  <!-- router view -->
  <router-view class="router"></router-view>
</div>
