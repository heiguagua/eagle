<div id="trial-article-preview">
  <div class="toolbar">
    <div class="left">
      <el-button size="mini" type="primary">
        <i @click="save" class="fa fa-floppy-o">&nbsp;保存笔录</i>
      </el-button>
      <el-button size="mini" type="danger">
        <i class="fa fa-gavel">&nbsp;最终版本</i>
      </el-button>
    </div>
    <div class="right">
      <el-button-group>
        <el-button @click="toWord" size="mini" type="default">
          <i class="fa fa-file-word-o">&nbsp;导出</i>
        </el-button>
        <el-button size="mini" type="default">
          <i class="fa fa-print">&nbsp;打印</i>
        </el-button>
        <router-link to="/layout/trial/produce">
          <el-button size="mini" type="default">
            <i class="fa fa-reply">&nbsp;返回</i>
          </el-button>
        </router-link>
      </el-button-group>
    </div>
  </div>
  <div class="content">
    <judge-template class="animated fadeInLeft"></judge-template>
  </div>
</div>
