<article id='trial-article'>
  <header>
    <div class="left">
      <el-button @click="create" size='mini' type="primary">
        <i class="fa fa-pencil">&nbsp;新建笔录</i>
      </el-button>
      <el-button size='mini' type="primary">
        <i class="fa fa-floppy-o">&nbsp;保存笔录</i>
      </el-button>
      <el-button size='mini' type="primary">
        <i class="fa fa-gavel">&nbsp;最终版本</i>
      </el-button>
    </div>
    <div class="right">
      <el-button-group>
        <el-button size='mini' type="default">
          <i class="fa fa-file-word-o">&nbsp;导出</i>
        </el-button>
        <el-button size='mini' type="default">
          <i class="fa fa-print">&nbsp;打印</i>
        </el-button>
        <el-button size='mini' type="default">
          <i class="fa fa-eye">&nbsp;预览</i>
        </el-button>
        <el-button @click="back" size='mini' type="default">
          <i class="fa fa-reply">&nbsp;返回</i>
        </el-button>
      </el-button-group>
    </div>
  </header>
  <section>
    <transition name='fade'>
      <router-view></router-view>
    </transition>
  </section>
</article>
