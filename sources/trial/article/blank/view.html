<div id="trial-editor-blank">
  <div class="toolbar">
    <div class="left">
      <el-button @click="createTrial" size="mini" type="danger">
        <i class="fa fa-pencil">&nbsp;新建笔录</i>
      </el-button>
    </div>
    <div class="right">
      <el-button-group>
        <router-link to="/layout/cases">
          <el-button v-if="isProduction" size="mini" type="default">
            <i class="fa fa-reply">&nbsp;返回</i>
          </el-button>
        </router-link>
      </el-button-group>
    </div>
  </div>
  <div class="content">
    <article class="animated zoomInUp">
      <p>请点击工具栏
        <el-button @click="createTrial" size="mini" type="danger" plain>
          <i class="fa fa-pencil">&nbsp;新建笔录</i>
        </el-button>
        新增一份庭审笔录，</p>
      <p>或点击右侧庭审笔录列表
        <el-button type="default" size="mini" plain round>最终版本</el-button><el-button type="primary" size="mini" plain round>修改</el-button><el-button type="danger" size="mini" plain round>删除</el-button>
        按钮执行相应操作。
      </p>
      <p>
        查看庭审笔录，可以直接点击右侧庭审笔录列表的【名称】进行预览。
      </p>
    </article>
  </div>
</div>
