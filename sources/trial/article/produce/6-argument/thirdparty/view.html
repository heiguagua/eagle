<section title="第三人辩论意见" class="argument-thirdparty">
  <div class="access">
    <i class="el-icon-edit-outline"></i>
    <em>法庭辩论-第三人发表意见。</em>
    <div class="tools">
      <el-dropdown @click="addTrial()" type="primary" size="small" split-button>
        <i class="fa fa-user-plus">&nbsp;添加辩论次数</i>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item></el-dropdown-item>
          <el-dropdown-item>
            <i @click="delDebate()" class="fa fa-user-times color-danger">&nbsp;移除</i>
          </el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </div>
  <div class="content">
    <p>审：现在由第三人发表意见。</p>
    <div title="第三人" v-for="(thirdparty, thirdpartyIndex) in trial.verification.participator.thirdparties" :key="thirdpartyIndex">
      <div title="诉讼主体" v-for="(subject, subjectIndex) in thirdparty.subjects" :key="subjectIndex">
        <p>
          第{{subject.ordinal}}：
          <el-input v-model="subject.argument.detail[0]" type="textarea" :autosize="{minRows: 2}" placeholder="请输入原告诉辩意见" class="width-100"></el-input>
        </p>
      </div>
      <div title="责任人" v-for="(responsible, responsibleIndex) in thirdparty.responsibles" :key="responsibleIndex">
        <p>
          第：
          <el-input v-model="responsible.argument.detail[0]" type="textarea" :autosize="{minRows: 2}" placeholder="请输入原告诉辩意见" class="width-100"></el-input>
        </p>
      </div>
      <div title="代理人" v-for="(agent, agentIndex) in thirdparty.agents" :key="agentIndex">
        <p>
          第代<span v-if="thirdparty.agents.length > 1">{{agentIndex+1}}</span>：
          <el-input v-model="agent.argument.detail[0]" type="textarea" :autosize="{minRows: 2}" placeholder="请输入原告诉辩意见" class="width-100"></el-input>
        </p>
      </div>
    </div>
  </div>
</section>
