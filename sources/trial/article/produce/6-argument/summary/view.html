<section title="庭审总结" class="argument-summary">

    <i class="el-icon-edit-outline"></i>
    <em>法庭辩论-庭审总结</em>
    <div class="tools">
      <el-dropdown>
        <el-button type="primary" size="small">
          操作<i class="el-icon-arrow-down el-icon--right"></i>
        </el-button>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item>
            <i class="fa fa-gavel">&nbsp;休庭</i>
          </el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </div>
  <div class="content">
    审：
    <el-input v-model="trial.argument.summary.detail" type="textarea" :autosize="{minRows: 2}" placeholder="事实认定。" class="width-100"></el-input>
  </div>
</section>
