<section title="法庭调查-争议事实认定" class="investigate-fact">
  <div class="access">
    <i class="el-icon-edit-outline"></i>
    <em>法庭调查-争议事实认定</em>
    <div class="tools">
      <el-tag size="small" type="warning" v-if="trial.adjourn ==='investigate-fact'">此处休庭</el-tag>
      <el-dropdown>
        <el-button type="primary" size="small">
          操作<i class="el-icon-arrow-down el-icon--right"></i>
        </el-button>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item>
            <i @click="setAdjourn('investigate-fact')" class="fa fa-gavel">&nbsp;休庭</i>
          </el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </div>
  <div class="content">
    <p>审：
      <el-input v-model="trial.investigate.fact.detail" type="textarea" :autosize="{minRows: 2}" placeholder="对上述争义事实认定" class="width-100"></el-input>
    </p>
  </div>
</section>
