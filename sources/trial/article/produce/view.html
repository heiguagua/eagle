<div id="trial-article-produce" v-loading="options.loading">
  <!-- 工具栏 -->
  <div class="toolbar">
    <div class="left">
      <el-button @click="generate" size="mini" type="primary">
        <i class="fa fa-cogs">&nbsp;生成笔录</i>
      </el-button>
      <!-- <el-button @click="logTrial" size="mini" type="info">
        <i class="fa fa-file">&nbsp;打印Trial</i>
      </el-button> -->
    </div>
    <div class="right">
      <el-button-group>
        <router-link to="/layout/trial/blank">
          <el-button size="mini" type="default">
            <i class="fa fa-reply">&nbsp;返回</i>
          </el-button>
        </router-link>
      </el-button-group>
    </div>
  </div>
  <!-- 编辑区 -->
  <div class="document">
    <article id="trial-editor" class="animated fadeInLeft" v-hoverToggle>
      <!-- 笔录头部 -->
      <trial-header></trial-header>
      <!-- 庭审信息 -->
      <trial-infomation></trial-infomation>
      <!-- 法庭纪律 -->
      <trial-discipline></trial-discipline>
      <!-- 信息核对 -->
      <trial-verification></trial-verification>
      <!-- 庭审序言 -->
      <trial-preface></trial-preface>
      <!-- 法庭调查 -->
      <!-- <trial-investigate></trial-investigate> -->
      <!-- 法庭辩论 -->
      <trial-argument></trial-argument>
      <!-- 最后陈述 -->
      <trial-statement></trial-statement>
      <!-- 法庭调解 -->
      <trial-conciliation></trial-conciliation>
      <!-- 休庭宣读 -->
      <trial-announce></trial-announce>
      <!-- 其他 -->
      <trial-other></trial-other>
    </article>
  </div>
</div>
