<article id='trial-article-editor'>
  <div class='toolbar'>
    <div class='left'>
      <router-link to='/layout/trial/preview'>
        <el-button size='mini' type='primary'>
          <i class='fa fa-cogs'>&nbsp;生成笔录</i>
        </el-button>
      </router-link>
    </div>
    <div class='right'>
      <el-button-group>
        <router-link to='/layout/trial/blank'>
          <el-button size='mini' type='default'>
            <i class='fa fa-reply'>&nbsp;返回</i>
          </el-button>
        </router-link>
      </el-button-group>
    </div>
  </div>
  <div class='content'>
    <header>
      <h1 title='法院名称' id='name'>{{trial.name}}</h1>
      <h2 title='笔录标题' id='title'>{{trial.title}}</h2>
    </header>
    <section>
      <p title='庭审信息' id='infomation'>
        <p title='时间'>
          时间：
          <el-date-picker v-model='trial.infomation.date' type='date' placeholder='选择日期'></el-date-picker>
          <el-time-select v-model='trial.infomation.time.start' placeholder='选择时间'></el-time-select>
          至
          <el-time-select v-model='trial.infomation.time.end' placeholder='选择时间'></el-time-select>
        </p>
        <p title='地点'>
          地点：
          <el-input v-model='trial.infomation.location.name' class='input-width-larger' placeholder='请输入法院名称'></el-input>
          第
          <el-input v-model='trial.infomation.location.number' class='input-width-larger' placeholder='请输入法庭号码'></el-input>
          号法庭第
          <el-input-number v-model='trial.infomation.location.times'></el-input-number>
          次开庭
        </p>
        <p title='案号'>
          案号：
          <el-input v-model='trial.infomation.code' class='input-width-larger' placeholder='请输入案号'></el-input>
        </p>
        <p title='案由'>
          案由：
          <el-input v-model='trial.infomation.reason' class='input-width-larger' placeholder='请输入案由'></el-input>
        </p>
        <p title='是否公开审理、旁听人数'>
          是否公开审理：
          <el-select placeholder='请选择是否公开'>
            <el-option v-for='item in options.publicStatus' :key='item.key' :label='item.key' :value='item.key'>
            </el-option>
          </el-select>
          &nbsp;&nbsp;&nbsp; 旁听人数：
          <el-input-number v-model='trial.infomation.audience' :min='1'></el-input-number>
        </p>
        <p title='审判人员1'>
          <el-select placeholder='请选择职务'>
            <el-option v-for='item in options.duties[0]' :key='item.key' :label='item.key' :value='item.key'>
            </el-option>
          </el-select>
          ：
          <el-input class='input-width-larger' placeholder='请输入姓名'></el-input>
        </p>
        <p title='审判人员2'>
          <el-select placeholder='请选择职务'>
            <el-option v-for='item in options.duties[1]' :key='item.key' :label='item.key' :value='item.key'>
            </el-option>
          </el-select>
          ：
          <el-input class='input-width-larger' placeholder='请输入姓名'></el-input>
        </p>
        <p title='审判人员3'>
          <el-select placeholder='请选择职务'>
            <el-option v-for='item in options.duties[1]' :key='item.key' :label='item.key' :value='item.key'>
            </el-option>
          </el-select>
          ：
          <el-input class='input-width-larger' placeholder='请输入姓名'></el-input>
        </p>
        <p title='审判人员4'>
          书记员：
          <el-input class='input-width-larger' placeholder='请输入姓名'></el-input>
        </p>
      </p>
      <p title='法庭纪律' id='discipline'></p>
      <p title='信息核对' id='verification'>
        <p title='诉讼参与人' id='participator'></p>
        <p title='异议及理由' id='objection'></p>
        <p title='证人是否出庭' id='witness'></p>
      </p>
      <p title='庭审序言' id='preface'>
        <p title='庭审组织' id='organize'></p>
        <p title='告知诉讼权利' id='rights'></p>
        <p title='告知事项' id='matter'></p>
        <p title='是否申请回避' id='evasion'></p>
        <p title='举证期限异议' id='evidence'></p>
      </p>
      <p title='法庭调查' id='investigate'>
        <p title='诉辩意见' id='opinion'></p>
        <p title='法庭询问' id='inquiry'></p>
        <p title='举证质证' id='proof'></p>
        <p title='争点归纳' id='conclude'>
          <p title='无争议归纳' id='undisputed'></p>
          <p title='有争议归纳' id='disputed'></p>
        </p>
      </p>
      <p title='法庭辩论' id='argument'>
        <p title='原告方辩论意见' id='accuser'></p>
        <p title='被告方辩论意见' id='accused'></p>
        <p title='第三人辩论意见' id='thirdparty'></p>
        <p title='庭审总结' id='summary'></p>
      </p>
      <p title='最后陈述' id='statement'></p>
      <p title='法庭调解' id='conciliation'></p>
      <p title='休庭宣读' id='announce'></p>
    </section>
    <footer>
      <p title='其他' id='other'></p>
    </footer>
  </div>
</article>
