<div id="trial-sidebar-list">
  <el-table :data="trials" height="400" stripe>
    <el-table-column fixed="left" type="index" label="名称" width="140">
      <template slot-scope="scope">
        <i class="fa fa-file-text"></i>
        <span class="trial-name" @click="peekTrial(scope.row)" title="点击预览">
          第{{scope.$index + 1}}次庭审笔录
        </span>
      </template>
    </el-table-column>
    <el-table-column prop="create_time" label="时间" width="180">
    </el-table-column>
    <el-table-column prop="case_no" label="案号" width="500">
    </el-table-column>
    <el-table-column fixed="right" label="操作" width="200">
      <template slot-scope="scope">
        <el-button v-if="scope.row.final_version === 0" @click="updateTrial(scope.row)" type="default" size="mini" plain round>
          <i title="修改当前笔录" class="fa fa-pencil"></i>
        </el-button>
        <el-button v-if="scope.row.final_version === 0" @click="finalTrial(scope.row)" type="primary" size="mini" plain round>
          <i title="设置为最终版本笔录" class="fa fa-gavel"></i>
        </el-button>
        <el-button v-if="scope.row.final_version === 0" @click="removeTrial(scope.row)" type="danger" size="mini" plain round>
          <i title="删除当前笔录" class="fa fa-trash"></i>
        </el-button>
        <!-- 是否已经设置为最终版本的提示信息 -->
        <el-button v-if="scope.row.final_version !== 0" type="text" size="mini">
          <i class="fa fa-info-circle">&nbsp;已设置最终版本</i>
        </el-button>
      </template>
    </el-table-column>
  </el-table>
  <!-- 预览弹窗 -->
  <el-dialog :visible.sync="peekDialogVisible" width="50%" top="0" center>
    <span v-html="htmlTrial"></span>
  </el-dialog>
</div>
