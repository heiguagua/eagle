<aside id="trial-sidebar">
  <el-collapse class="collapse" v-model="activedCollapse">
    <el-collapse-item name="trials">
      <template slot="title">
        <i class="fa fa-list"></i>
        庭审笔录
      </template>
      <el-table :data="trials" height="400" stripe>
        <el-table-column fixed="left" type="index" label="名称" width="200">
          <template slot-scope="scope">
            <i class="fa fa-file-text"></i>
            <span>第{{scope.$index + 1}}次庭审笔录</span>
          </template>
        </el-table-column>
        <el-table-column prop="create_time" label="时间" width="300">
        </el-table-column>
        <el-table-column prop="case_no" label="案号" width="300">
        </el-table-column>
        <el-table-column fixed="right" label="操作" width="150">
          <template slot-scope="scope">
            <el-button type="text" size="small">查看</el-button>
            <el-button @click="updateTrial(scope.row)" type="text" size="small">编辑</el-button>
            <el-button @click="removeTrial(scope.row)" type="text" size="small">删除</el-button>
          </template>
        </el-table-column>
      </el-table>
    </el-collapse-item>
    <el-collapse-item name="ocr" class="ocr">
      <template slot="title">
        <i class="fa fa-cloud-upload">&nbsp;&nbsp;案件材料</i>
      </template>
      <div class="wrap">
        <el-upload action="/uploadCaseFiles" :auto-upload="false" list-type="picture" multiple>
          <el-button slot="trigger" size="mini" type="warning">
            <i class="fa fa-folder-open">&nbsp;选取文件</i>
          </el-button>
          <el-button size="mini" type="success">
            <i class="fa fa-cloud-upload">&nbsp;上传材料</i>
          </el-button>
          <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且大小不超过800kb</div>
        </el-upload>
        <el-carousel :autoplay="false" type="card" height="400px">
          <el-carousel-item v-for="item in 6" :key="item">
            <el-card :body-style="{padding: '0px'}">
              {{item}}<img src="" />
            </el-card>
          </el-carousel-item>
        </el-carousel>
      </div>
    </el-collapse-item>
  </el-collapse>
</aside>
