<section title="法庭调查-争议事实认定" class="investigate-fact">
  <div class="access">
    <i class="el-icon-edit-outline"></i>
    <em>法庭调查-争议事实认定</em>
    <div class="tools">
      <el-tag size="small" type="warning" v-if="trial.adjourn ==='investigate-fact'">此处休庭</el-tag>
      <el-button @click="setAdjourn('investigate-fact')" type="primary" size="mini">
        <i class="fa fa-gavel">&nbsp;休庭</i>
      </el-button>
    </div>
  </div>
  <div class="content">
    <p>审：
      <el-input v-model="trial.investigate.fact.detail" type="textarea" :autosize="{minRows: 2}" placeholder="对上述争议事实认定" class="width-100"></el-input>
    </p>
  </div>
</section>
